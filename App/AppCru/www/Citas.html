  <script type="text/javascript">
        $(document).ready(function() {
            var url = "http://localhost/ServicioCRUAPP/ConsultarEspacio.php";
            $.getJSON(url, function(result) {
                console.log(result);
                $.each(result, function(i, field) {
                    var id_espacio = field.id_espacio;
                    var descripcion_espacio = field.descripcion_espacio;
                    var capacidad = field.capacidad;
                    var estado_espacio_o = field.estado_espacio_o;
                    $("#listview").append("<a class='item' href='form.html?id=" + id_espacio +
                        "&descripcion_espacio=" + descripcion_espacio +
                        "&capacidad=" + capacidad +
                        "&estado_espacio_o=" + estado_espacio_o + "'><span class='item-note'><b>" +
                        estado_espacio_o + "</b></span><h2>" + descripcion_espacio + " </h2><p>Capacidad :" + capacidad + " personas</p></a>");
                });
            });
        });
    </script>
