function GetAuthLogin() {

      jQuery.support.cors = true;
      var username = $('#username').val();
      var password = $('#password').val();
      $.ajax({
        url: 'AppService/api/App?username='+username+'&password='+password,
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          if(data==2){
            $(location).attr('href', 'servicios.html?'+username)
          }else{
            alert('Correo o Contraseña Invalidos');
          }
        },
        error: function (x, y, z) {
        
          alert('Error de Conexion, Consulte al Administrador');
        }
      });
    }
